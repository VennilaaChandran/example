name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
  runs-on: ubuntu-latest
  steps:
    -name: Checkout code
    uses: actions/setup-python@v3

     -name: Set up Python
     uses: actions/setup-python@v4
     with:
        python-version: '3.9'
      -name: Install dependencles
      run:
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      -
      -name: Run application
      run:python app.py
